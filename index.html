<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant, Bar, Saloon -Yelp</title>
    <link
      rel="shortcut icon"
      href="./resources/brand.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <header>
      <nav class="border">
        <div class="nav_main border dflex">
          <img class="border" src="./Resources/logo.png" height="30px" alt="" />
          <div class="search_main border dflex">
            <input type="text" placeholder="Taco's, Cheap dinner, Max's" />
            <i class="fi fi-br-tally-1"></i>
            <input type="text" placeholder="address, city,state, country... " />
            <button><i class="fi fi-rs-search"></i></button>
          </div>
          <button class="commerical btn">
            Yelp for Business <i class="fi fi-rs-angle-small-down"></i>
          </button>
          <button class="review btn">Review</button>

          <div class="register">
            <button class="signup login_btn">Sign up</button>
            <button class="login login_btn">Login</button>
          </div>
        </div>
      </nav>
    </header>
    <h1 class="text-center"> Recent activities</h1>
    <div class="card_container">
    <div class="card item1"></div>
    <div class="card item2"></div>
    <div class="card item3"></div>
    <div class="card item4"></div>
    <div class="card item5"></div>
    <div class="card item6"></div>
    </div>
  </body>
</html>
